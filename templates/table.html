{% extends 'base.html' %}

{% block title %}{{ context['name'] }}{% endblock title %}


{% block content %}
<div class="row my-3 text-center">
    <h2 class="">{{ context['name'] }}</h2>
</div>
<div class="row my-3">
    {% with home_url = url_for('home.home') %}
    <a name="" id="" class="btn btn-success col-2 mx-auto" href="{{ home_url }}" role="button">На главную</a>
    {% endwith %}
</div>
<div class="row">
    <div class="col mx-auto text-center">
        <table class="table table-striped table-borderless">
            <thead class="thead-default">
                <tr>
                    <th>1</th>
                    <th>1</th>
                    <th>1</th>
                </tr>
            </thead>
            <tbody class="table-borderless">
                <tr>
                    <td scope="row">1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td scope="row">1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
