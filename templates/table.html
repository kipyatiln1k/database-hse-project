{% extends 'base.html' %}

{% block title %}{{ table['title'] }}{% endblock title %}


{% block content %}
<div class="row my-3 text-center">
    <h2 class="">{{ table['title'] }}</h2>
</div>
<div class="row my-3">
    {% with home_url = url_for('home.home') %}
    <a name="" id="" class="btn btn-success col-2 mx-auto" href="{{ home_url }}" role="button">На главную</a>
    {% endwith %}
</div>
<div class="row">
    <div class="col mx-auto text-center">
        <table class="table table-striped table-borderless">
            <thead class="thead-default" id="thead">
            </thead>
            <tbody class="table-borderless" id="tbody">
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename=table['const_filename']) }}"></script>
<script src="{{ url_for('static', filename='js/table.js') }}"></script>

{% endblock content %}
